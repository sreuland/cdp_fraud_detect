<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Dancing+Script:wght@400;700&family=Great+Vibes&family=Satisfy&family=Courgette&family=Kaushan+Script&family=Allura&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e1e1e, #2b2b2b);
        }

        .login-container {
            background-color: #fdd835;
            padding: 80px 60px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            text-align: center;
            width: 1000px;
            height: 70%;
            position: relative;
            color: #1e1e1e;
            overflow: hidden;
        }

        .image-container {
            margin-bottom: 40px;
        }

        .image-container img {
            height: 400px;
            width: auto;
            background: none;
            border: none;
            object-fit: contain;
        }

        .text-container {
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .text-container p {
            font-size: 18px;
            color: #1e1e1e;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
        }

        .button-container {
            margin-top: 10px;
        }

        .login-btn {
            display: inline-block;
            background-color: #1e1e1e;
            color: #fdd835;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 15px;
            font-size: 32px;
            font-weight: bold;
            transition: all 0.3s ease;
            border: 2px solid #fdd835;
            width: 120px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
        }

        .login-btn:hover {
            background-color: #fdd835;
            color: #1e1e1e;
            border: 2px solid #1e1e1e;
            box-shadow: 0 12px 15px rgba(0, 0, 0, 0.4), 0 0 15px #ffd700;
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .login-container {
                width: 90%;
                padding: 40px;
                height: auto;
            }

            .image-container img {
                height: 180px;
            }

            .login-btn {
                font-size: 18px;
                padding: 12px 10px;
                width: 75%;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Robot Image Section -->
        <div class="image-container">
            <img src="/static/Hello.png" alt="Robot Icon">
        </div>

        <!-- Instruction Text Section -->
        <div class="text-container">
            <p>Please sign in with your <b>Google</b> account to continue</p>
        </div>

        <!-- Login Button Section -->
        <div class="button-container">
            <a class="login-btn" href="/login">Login</a>
        </div>
    </div>
</body>
</html>
