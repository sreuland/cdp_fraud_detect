<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script>
        async function toggleRegisterForAll() {
            const registerForAllCheckbox = document.getElementById("register_for_all");
            const registerForAll = registerForAllCheckbox.checked;

            try {
                const response = await fetch("/set_register_for_all", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ register_for_all: registerForAll })
                });

                const data = await response.json(); // Parse the JSON response
                if (data.status === "success") {
                    console.log("Register for all updated:", data.register_for_all);

                    // Clear the account addresses in the UI if "Register for all" is checked
                    if (data.register_for_all) {
                        const accountsList = document.getElementById("accounts_list");
                        accountsList.innerHTML = ""; // Clear existing accounts in the UI
                        document.getElementById("add_account_form").querySelector('input[type="text"]').disabled = true; // Disable the add account field
                    } else {
                        document.getElementById("add_account_form").querySelector('input[type="text"]').disabled = false; // Enable the add account field
                    }
                } else {
                    console.error("Failed to update register for all:", data.message);
                }
            } catch (error) {
                console.error("Error updating register for all:", error);
            }
        }
    </script>
</head>
<body>
    <h1>Dashboard</h1>
    <p>Welcome, {{ user['name'] }}!</p>
    <p>Your registered email: {{ user['email'] }}</p>

    <div>
        <label>
            <input type="checkbox" id="register_for_all" onchange="toggleRegisterForAll()"
                {% if register_for_all %}checked{% endif %}>
            Register for all
        </label>
    </div>

    <h3>Registered Accounts</h3>
    <ul id="accounts_list">
        {% for account in account_addresses %}
            <li>
                {{ account }}
                <form method="post" action="/delete_account" style="display:inline;">
                    <input type="hidden" name="account_address" value="{{ account }}">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>

    <h3>Add Account</h3>
    <form id="add_account_form" method="post" action="/add_account">
        <input type="text" name="account_address" required placeholder="Add Account Address">
        <button type="submit">Add Account</button>
    </form>


    <h3>Activity</h3>
    <p><a href="/activity">View Activity</a></p>  <!-- Link to View Activity -->

    <h3>Logout</h3>
    <form method="post" action="/logout">
        <button type="submit">Logout</button>
    </form>
</body>
</html>
