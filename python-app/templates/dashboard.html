<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e1e1e, #2b2b2b);
            color: #fdd835;
            box-sizing: border-box;
        }

        .dashboard-container {
            width: 90%;
            max-width: 2000px;
            margin: 50px auto;
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            position: relative;
            box-sizing: border-box;
        }

        .banner {
            background-color: #2b2b2b;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
            position: relative;
            height: 125px;
        }

        .banner h1 {
            font-family: 'Orbitron', sans-serif;
            color: #fdd835;
            font-size: 64px;
            margin: 0;
            text-align: center;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .welcome-info {
            position: absolute;
            bottom: 10px;
            left: 20px;
            font-size: 14px;
            color: #fdd835;
            font-weight: 100;
        }

        .welcome-info strong {
            font-size: 15px;
            font-weight: 600;
        }

        .email-info {
            position: absolute;
            bottom: 10px;
            right: 20px;
            font-size: 13px;
            color: #fdd835;
            font-weight: 100;
        }

        .email-info strong {
            font-size: 14px;
            font-weight: 400;
        }

        .logout-btn {
            padding: 5px 10px;
            font-size: 12px;
            background-color: #fdd835;
            color: #1e1e1e;
            border: 2px solid #fdd835;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: absolute;
            right: 2px;
            bottom: -40px;
        }

        .logout-btn:hover {
            background-color: #ffd700;
            color: #1e1e1e;
            border-color: #1e1e1e;
        }

        .tile-container {
            display: flex;
            justify-content: space-between;
            margin-top: 60px;
        }

        .tile {
            background-color: #2b2b2b;
            border-radius: 15px;
            padding: 18px;
            width: 48%;
            box-sizing: border-box;
        }

        h3 {
            color: #fdd835;
            font-size: 22px;
            margin-top: 10px;
            text-align: left;
            font-weight: 80;
        }

        .form-container {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin-top: 10px;
        }

        .monitor-activity {
            margin-bottom: 40px;
        }

        .monitor-activity label {
            font-size: 24px;
            color: #fdd835;
        }

        .account-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            width: 100%;
        }

        .account-address {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #fdd835;
            border-radius: 10px;
            background-color: #333;
            color: #fdd835;
            width: 85%;
        }

        .input-field {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #fdd835;
            border-radius: 10px;
            background-color: #333;
            color: #fdd835;
            width: 85%;
            margin-right: 10px;
        }

        .input-field:focus, .account-address:focus {
            outline: none;
            border-color: #ffd700;
        }

        .button {
            padding: 8px 10px;
            font-size: 13px;
            font-family: 'Poppins', sans-serif;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            min-width: 50px;
        }

        .add-btn {
            background-color: #fdd835;
            color: #1e1e1e;
            border: 2px solid #fdd835;
            cursor: cell;
        }

        .add-btn:hover {
            background-color: #ffd700;
            border-color: #1e1e1e;
        }

        .remove-btn {
            background-color: #ed3838;
            color: #1e1e1e;
            border: 2px solid transparent;
            min-width: 20px;
            cursor: not-allowed;
        }

        .remove-btn:hover {
            background-color: #e60000;
            border-color: #fdd835;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
            margin: 0;
        }

        .link-section {
            margin-top: 40px;
            text-align: center;
        }

        .link-section a {
            font-size: 18px;
            color: #1e1e1e;
            text-decoration: none;
            padding: 15px 30px;
            background-color: #fdd835;
            border-radius: 10px;
            transition: background-color 0.3s;
            font-weight: bold;
            cursor: zoom-in;
        }

        .link-section a:hover {
            background-color: #ffd700;
            color: #1e1e1e;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Banner with independent control -->
        <div class="banner">
            <h1>Dashboard</h1>
            <div class="welcome-info">Welcome, <strong>{{ user['name'] }}</strong></div>
            <div class="email-info">Logged in as : <strong>{{ user['email'] }}</strong></div>
            <form method="post" action="/logout">
                <button type="submit" class="logout-btn">Logout</button>
            </form>
        </div>

        <!-- Two Panes/Tiles Side by Side -->
        <div class="tile-container">
            <div class="tile">
                <div class="monitor-activity">
                    <label>
                        <input type="checkbox" id="register_for_all" onchange="toggleRegisterForAll()"
                            {% if register_for_all %}checked{% endif %}> Monitor all Activity
                    </label>
                </div>
                <h3>Register Account for Monitoring</h3>
                <form method="post" action="/add_account" class="form-container">
                    <input type="text" name="account_address" class="input-field" required placeholder="Add Account Address">
                    <button type="submit" class="button add-btn">Add</button>
                </form>
            </div>

            <div class="tile">
                <h3>Accounts Watchlist</h3>
                <ul id="accounts_list">
                    {% for account in account_addresses %}
                        <li class="account-item">
                            <div class="account-address">{{ account }}</div>
                            <form method="post" action="/delete_account" style="display: inline;">
                                <input type="hidden" name="account_address" value="{{ account }}">
                                <button type="submit" class="button remove-btn">Remove</button>
                            </form>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>

        <!-- Combined Links Section -->
        <div class="link-section">
            <a href="/activity">View Activity</a>
        </div>
    </div>

    <script>
        async function toggleRegisterForAll() {
            const registerForAllCheckbox = document.getElementById("register_for_all");
            const registerForAll = registerForAllCheckbox.checked;

            try {
                const response = await fetch("/set_register_for_all", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ register_for_all: registerForAll })
                });

                const data = await response.json();
                if (data.status === "success") {
                    console.log("Register for all updated:", data.register_for_all);

                    if (data.register_for_all) {
                        const accountsList = document.getElementById("accounts_list");
                        accountsList.innerHTML = "";
                        document.querySelector('input[name="account_address"]').disabled = true;
                    } else {
                        document.querySelector('input[name="account_address"]').disabled = false;
                    }
                } else {
                    console.error("Failed to update register for all:", data.message);
                }
            } catch (error) {
                console.error("Error updating register for all:", error);
            }
        }
    </script>
</body>
</html>
